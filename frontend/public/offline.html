<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#050a06">
    <title>Sin Conexión | Caribe Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #020408;
            color: #f0fdf4;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background orbs */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: .08;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: #00ff9d;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        body::after {
            width: 350px;
            height: 350px;
            background: #00e5ff;
            bottom: -100px;
            right: -50px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(0, 255, 157, .05);
            border: 2px solid rgba(0, 255, 157, .15);
            border-radius: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
        }

        .icon svg {
            width: 56px;
            height: 56px;
            color: rgba(0, 255, 157, .6)
        }

        h1 {
            font-family: 'Outfit', 'Inter', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 900;
            letter-spacing: -.02em;
            margin-bottom: .75rem;
        }

        h1 span {
            color: #00ff9d
        }

        p {
            color: rgba(255, 255, 255, .45);
            font-size: .875rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            background: #00ff9d;
            color: #020408;
            font-weight: 800;
            font-size: .75rem;
            text-transform: uppercase;
            letter-spacing: .1em;
            padding: .875rem 2rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all .2s;
        }

        .btn:hover {
            transform: scale(1.03);
            filter: brightness(1.1)
        }

        .btn:active {
            transform: scale(.97)
        }

        .btn svg {
            width: 16px;
            height: 16px
        }

        .status {
            margin-top: 2rem;
            font-size: .625rem;
            text-transform: uppercase;
            letter-spacing: .15em;
            font-weight: 700;
            color: rgba(255, 255, 255, .2);
        }

        .status .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #ff9100;
            border-radius: 50%;
            margin-right: .5rem;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                border-color: rgba(0, 255, 157, .15)
            }

            50% {
                transform: scale(1.05);
                border-color: rgba(0, 255, 157, .3)
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .3
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12 18.75h.008v.008H12v-.008Z" />
            </svg>
        </div>
        <h1>Sin <span>Conexión</span></h1>
        <p>Parece que no tienes internet en este momento. Verifica tu conexión y vuelve a intentar — tu experiencia
            caribeña te espera.</p>
        <button class="btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182" />
            </svg>
            Reintentar
        </button>
        <div class="status">
            <span class="dot"></span>Esperando conexión
        </div>
    </div>
    <script>
        // Auto-reload when connection comes back
        window.addEventListener('online', () => window.location.reload());
    </script>
</body>

</html>
