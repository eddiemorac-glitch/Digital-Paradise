<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasta Vibes QR - Digital Paradise</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rasta-red: #E32B2B;
            --rasta-yellow: #FCD826;
            --rasta-green: #009B3A;
            --dark-bg: #050A0F;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-image:
                linear-gradient(135deg, rgba(227, 43, 43, 0.1) 0%, rgba(252, 216, 38, 0.1) 50%, rgba(0, 155, 58, 0.1) 100%);
        }

        /* Jungle Leaves Background (CSS/SVG) - Adapted for Rasta Feel */
        .leaf {
            position: absolute;
            width: 150px;
            height: 150px;
            fill: #004d1a;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(0, 155, 58, 0.3));
            z-index: 1;
        }

        .leaf-1 {
            top: -20px;
            left: -20px;
            transform: rotate(45deg);
            width: 250px;
            height: 250px;
            fill: #1a4d1a;
        }

        .leaf-2 {
            top: -50px;
            right: -30px;
            transform: rotate(-30deg);
            width: 300px;
            height: 300px;
            fill: #006622;
        }

        .leaf-3 {
            bottom: -40px;
            left: 10%;
            transform: rotate(180deg);
            width: 200px;
            height: 200px;
            fill: #003311;
        }

        .leaf-4 {
            bottom: -20px;
            right: -20px;
            transform: rotate(-45deg);
            width: 280px;
            height: 280px;
            fill: #1a4d1a;
        }

        .leaf-5 {
            top: 40%;
            left: -60px;
            transform: rotate(90deg);
            width: 180px;
            height: 180px;
            fill: #006622;
        }

        .leaf-6 {
            top: 30%;
            right: -50px;
            transform: rotate(-90deg);
            width: 220px;
            height: 220px;
            fill: #1a4d1a;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            border: 1px solid rgba(252, 216, 38, 0.3);
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(227, 43, 43, 0.2),
                /* Red Glow */
                inset 0 0 20px rgba(0, 155, 58, 0.1);
            /* Green Inner Glow */
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            /* Rasta Gradient Text */
            background: linear-gradient(90deg, var(--rasta-green), var(--rasta-yellow), var(--rasta-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(252, 216, 38, 0.4);
        }

        #qr-container {
            border-radius: 20px;
            overflow: hidden;
            background: black;
            padding: 15px;
            box-shadow: 0 0 25px rgba(252, 216, 38, 0.4);
            /* Gold Glow */
        }

        .glow-text {
            margin-top: 25px;
            color: var(--rasta-yellow);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(252, 216, 38, 0.8);
        }
    </style>
</head>

<body>
    <!-- SVG Leaves -->
    <svg class="leaf leaf-1" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>
    <svg class="leaf leaf-2" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>
    <svg class="leaf leaf-3" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>
    <svg class="leaf leaf-4" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>
    <svg class="leaf leaf-5" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>
    <svg class="leaf leaf-6" viewBox="0 0 100 100">
        <path
            d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
    </svg>

    <div class="container">
        <h1>Digital Paradise</h1>
        <div id="qr-container"></div>
        <div class="glow-text">THE BEST PLATFORM IN THE CARIBBEAN SOUTH</div>
    </div>

    <script type="text/javascript">
        const qrCode = new QRCodeStyling({
            width: 450,
            height: 450,
            type: "svg",
            data: "https://digital-paradise.vercel.app/",
            image: "https://digital-paradise.vercel.app/logo.png",
            dotsOptions: {
                type: "classy-rounded",
                gradient: {
                    type: "linear",
                    rotation: 90, // Vertical gradient better for the flag feel
                    colorStops: [
                        { offset: 0, color: '#E32B2B' }, // Red (Top)
                        { offset: 0.5, color: '#FCD826' }, // Gold (Middle)
                        { offset: 1, color: '#009B3A' }  // Green (Bottom) - The classic Ethiopia/Rasta order
                    ]
                }
            },
            backgroundOptions: {
                color: "#000000",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 12,
                imageSize: 0.35
            },
            cornersSquareOptions: {
                type: "extra-rounded",
                color: "#FCD826" // Gold Corners
            },
            cornersDotOptions: {
                type: "dot",
                color: "#009B3A" // Green inner dots
            },
            qrOptions: {
                errorCorrectionLevel: "H"
            }
        });

        qrCode.append(document.getElementById("qr-container"));
    </script>
</body>

</html>
