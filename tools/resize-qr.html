<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Professional Resizer - 10cm x 10cm</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00FFFF;
            --neon-green: #39FF14;
            --dark-bg: #0A0F14;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(57, 255, 20, 0.1) 0%, transparent 40%);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--neon-blue);
            background: rgba(0, 255, 255, 0.05);
        }

        .drop-zone svg {
            width: 50px;
            height: 50px;
            fill: #666;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: black;
            border: none;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
        }

        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        canvas {
            display: none;
        }

        #status {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--neon-green);
        }

        .info-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 0.8rem;
            text-align: left;
            border-left: 3px solid var(--neon-blue);
        }

        .info-box strong {
            color: var(--neon-blue);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>QR Print Optimiser</h1>
        <p>Convert your QR to 10cm x 10cm (300 DPI) for perfect printing.</p>

        <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
            </svg>
            <span>Drop your QR image here or click to browse</span>
            <input type="file" id="file-input" style="display: none" accept="image/png">
        </div>

        <button class="btn" id="download-btn" disabled>Generate & Download 10x10cm PNG</button>
        <div id="status"></div>

        <div class="info-box">
            <strong>Print Specs:</strong><br>
            • Physical Size: 100mm x 100mm<br>
            • Resolution: 300 DPI<br>
            • Pixel Dimensions: 1181 x 1181 px<br>
            • Format: High-Quality PNG
        </div>
    </div>

    <canvas id="canvas" width="1181" height="1181"></canvas>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let currentImage = null;

        // Drag and Drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    downloadBtn.disabled = false;
                    status.textContent = `Ready: ${file.name} loaded.`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        downloadBtn.addEventListener('click', () => {
            if (!currentImage) return;

            status.textContent = 'Processing high-res output...';

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply smoothing for high-quality resize
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Draw image scaled to 1181x1181
            ctx.drawImage(currentImage, 0, 0, 1181, 1181);

            // Create download link
            const link = document.createElement('a');
            link.download = 'digital-paradise-qr-10cm.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();

            status.textContent = 'Download complete! Print at 100% scale for exact 10cm size.';
        });
    </script>
</body>

</html>
