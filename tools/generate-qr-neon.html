<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Jungle QR - Digital Paradise</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00FFFF;
            --neon-purple: #FF00FF;
            --dark-bg: #050A0F;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(57, 255, 20, 0.05) 0%, transparent 40%);
        }

        /* Jungle Leaves Background (CSS/SVG) */
        .leaf {
            position: absolute;
            width: 150px;
            height: 150px;
            fill: #143614;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.2));
            z-index: 1;
        }

        .leaf-1 {
            top: -20px;
            left: -20px;
            transform: rotate(45deg);
            width: 250px;
            height: 250px;
        }

        .leaf-2 {
            top: -50px;
            right: -30px;
            transform: rotate(-30deg);
            width: 300px;
            height: 300px;
            fill: #0a1f0a;
        }

        .leaf-3 {
            bottom: -40px;
            left: 10%;
            transform: rotate(180deg);
            width: 200px;
            height: 200px;
        }

        .leaf-4 {
            bottom: -20px;
            right: -20px;
            transform: rotate(-45deg);
            width: 280px;
            height: 280px;
            fill: #1a4d1a;
        }

        .leaf-5 {
            top: 40%;
            left: -60px;
            transform: rotate(90deg);
            width: 180px;
            height: 180px;
        }

        .leaf-6 {
            top: 30%;
            right: -50px;
            transform: rotate(-90deg);
            width: 220px;
            height: 220px;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 0, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #qr-container {
            border-radius: 20px;
            overflow: hidden;
            background: black;
            padding: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .glow-text {
            margin-top: 25px;
            color: var(--neon-green);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            z-index: 100;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button.neon {
            background: linear-gradient(45deg, #00FFFF, #39FF14);
            color: black;
        }

        button.neon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.6);
        }
    </style>
</head>

<body>
    <div id="capture-area"
        style="position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; background: inherit;">
        <!-- SVG Leaves inside capture area -->
        <svg class="leaf leaf-1" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>
        <svg class="leaf leaf-2" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>
        <svg class="leaf leaf-3" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>
        <svg class="leaf leaf-4" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>
        <svg class="leaf leaf-5" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>
        <svg class="leaf leaf-6" viewBox="0 0 100 100">
            <path
                d="M50 0C50 0 10 30 10 70C10 90 20 100 50 100C80 100 90 90 90 70C90 30 50 0 50 0ZM50 90C45 90 40 85 40 80C40 75 45 70 50 70C55 70 60 75 60 80C60 85 55 90 50 90Z" />
        </svg>

        <div class="container">
            <h1>Digital Paradise</h1>
            <div id="qr-container"></div>
            <div class="glow-text">THE BEST PLATFORM IN THE CARIBBEAN SOUTH</div>
        </div>
    </div>

    <div class="controls">
        <button class="neon" onclick="downloadImage()">DOWNLOAD PNG</button>
    </div>

    <script type="text/javascript">
        // Pre-load the image as Base64 to avoid CORS issues in html2canvas
        const logoUrl = "https://digital-paradise.vercel.app/logo.png";

        // Function to convert image URL to Base64
        const toDataURL = url => fetch(url)
            .then(response => response.blob())
            .then(blob => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            }));

        // Initialize QR after loading image
        toDataURL(logoUrl).then(base64Image => {
            const qrCode = new QRCodeStyling({
                width: 450,
                height: 450,
                type: "svg",
                data: "https://digital-paradise.vercel.app/",
                image: base64Image, // Use Base64 string here
                dotsOptions: {
                    type: "classy-rounded",
                    gradient: {
                        type: "linear",
                        rotation: 45,
                        colorStops: [
                            { offset: 0, color: '#00FFFF' }, // Cyan
                            { offset: 0.5, color: '#39FF14' }, // Neon Green
                            { offset: 1, color: '#FF00FF' }  // Magenta
                        ]
                    }
                },
                backgroundOptions: {
                    color: "#000000",
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 12,
                    imageSize: 0.35,
                    saveAsBlob: true // Ensure library handles it correctly
                },
                cornersSquareOptions: {
                    type: "extra-rounded",
                    color: "#00FFFF"
                },
                cornersDotOptions: {
                    type: "dot",
                    color: "#FF00FF"
                },
                qrOptions: {
                    errorCorrectionLevel: "H"
                }
            });

            qrCode.append(document.getElementById("qr-container"));
        }).catch(err => {
            console.error("Failed to load logo", err);
            // Fallback without logo or with broken URL if fetch fails
            const qrCode = new QRCodeStyling({
                width: 450,
                height: 450,
                type: "svg",
                data: "https://digital-paradise.vercel.app/",
                image: logoUrl,
                dotsOptions: {
                    type: "classy-rounded",
                    gradient: {
                        type: "linear",
                        rotation: 45,
                        colorStops: [
                            { offset: 0, color: '#00FFFF' },
                            { offset: 0.5, color: '#39FF14' },
                            { offset: 1, color: '#FF00FF' }
                        ]
                    }
                },
                backgroundOptions: { color: "#000000" },
                imageOptions: { crossOrigin: "anonymous", margin: 12, imageSize: 0.35 },
                cornersSquareOptions: { type: "extra-rounded", color: "#00FFFF" },
                cornersDotOptions: { type: "dot", color: "#FF00FF" },
                qrOptions: { errorCorrectionLevel: "H" }
            });
            qrCode.append(document.getElementById("qr-container"));
        });

        function downloadImage() {
            const captureElement = document.getElementById('capture-area');
            // Slight delay to ensure SVG rendering is stable
            setTimeout(() => {
                html2canvas(captureElement, {
                    backgroundColor: "#050A0F",
                    scale: 2, // High resolution
                    logging: true,
                    useCORS: true,
                    allowTaint: true // Try allowing taint since we base64'd the tricky part
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'neon-jungle-qr.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }, 500);
        }
    </script>
</body>

</html>
